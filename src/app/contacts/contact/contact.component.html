<mat-card>
    <mat-toolbar>
        <span>My Application</span>
    </mat-toolbar>
    <div *ngIf="contacts$ | async as contacts; else loading">
        <table mat-table [dataSource]="contacts" class="mat-elevation-z8">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let contact"> {{ contact.name }} </td>
            </ng-container>
        
            <!-- lastName Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Lastname </th>
                <td mat-cell *matCellDef="let contact"> {{ contact.lastName}} </td>
            </ng-container>
        
            <!-- cpf Column -->
            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let contact"> {{ contact.cpf }} </td>
            </ng-container>
        
            <!-- email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let contact"> {{contact.email}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="Ações">
                <mat-header-cell *matHeaderCellDef>
                    <button mat-raised-button color="primary" aria-label="Adicionar"
                        (click)="addContact()">
                        Adicionar
                    </button>
                </mat-header-cell>
                <mat-cell *matCellDef="let contact">
                    <button mat-raised-button color="primary" aria-label="Adicionar">
                        Editar
                    </button>

                    <button mat-raised-button color="warn" aria-label="Adicionar">
                        Excuir
                    </button>
                </mat-cell>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <ng-template #loading>
        <div class="loading-spinner">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
      
</mat-card>
